<!-- post 社交分享信息 -->
<div class="social-share">
  <ul class="socialcount socialcount-small inline-list">
    <li class="facebook">
      <a id="weibo-id" href="" title="Share on Weibo">
        <span class="count"><i class="fa fa-weibo"></i> Weibo</span>
      </a>
    </li>
    <li class="twitter">
      <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="Share on Twitter">
        <span class="count"><i class="fa fa-twitter-square"></i> Tweet</span>
      </a>
    </li>
    <li class="googleplus">
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google Plus">
        <span class="count"><i class="fa fa-google-plus-square"></i> +1</span>
      </a>
    </li>
  </ul>
</div><!-- /.social-share -->
